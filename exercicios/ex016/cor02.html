<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* Configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #F21575, #CC1EA1, #7135F2, #FDAB3B, #F45432);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
